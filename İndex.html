<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utay TV+</title>
  <style>
    :root {
      --bg-dark: #1b1b1f;
      --accent-pink: #ffb6c1;
      --accent-yellow: #ffe27a;
      --card-bg: linear-gradient(145deg, #2a2a31, #1b1b1f);
      --card-hover: linear-gradient(145deg, #3a3a45, #25252b);
      --text-color: #f5f5f5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: var(--bg-dark); color: var(--text-color); overflow-x: hidden; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: linear-gradient(90deg, var(--accent-pink), var(--accent-yellow));
      color: #000;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      z-index: 1000;
      font-size: 1.4em;
    }

    #player-container {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 720px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      z-index: 900;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
    }

    main {
      margin-top: 420px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }

    .card:hover { background: var(--card-hover); transform: scale(1.03); }

    .card img {
      width: 100%;
      border-radius: 12px;
      height: 90px;
      object-fit: cover;
    }

    .card span { display: block; margin-top: 8px; font-weight: 500; }

    #login {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #login input {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      width: 220px;
      text-align: center;
    }

    #login button {
      margin-top: 10px;
      padding: 10px 20px;
      background: var(--accent-yellow);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (orientation: landscape) and (max-width: 768px) {
      #player-container { display: none; }
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Utay TV+ GiriÅŸ</h2>
    <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
    <input type="password" id="password" placeholder="Åžifre">
    <button onclick="login()">GiriÅŸ Yap</button>
    <p id="login-msg" style="color:red;margin-top:8px;"></p>
  </div>

  <header>ðŸ“º Utay TV+</header>

  <div id="player-container">
    <video id="player" controls poster="">
      <source src="" type="application/x-mpegURL">
      TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
    </video>
  </div>

  <main id="channel-list">
    <div class="card" data-url="https://tv-trt1.medya.trt.com.tr/master.m3u8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/TRT_1_logo.png" alt="TRT 1">
      <span>TRT 1</span>
    </div>
    <div class="card" data-url="https://tv-trtspor1.medya.trt.com.tr/master.m3u8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/TRT_Spor_logo.png" alt="TRT Spor">
      <span>TRT Spor</span>
    </div>
    <div class="card" data-url="https://tv-trtbelgesel.medya.trt.com.tr/master.m3u8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/TRT_Belgesel_logo.png" alt="TRT Belgesel">
      <span>TRT Belgesel</span>
    </div>
    <div class="card" data-url="https://iaqzu4szhtzeqd0edpsayinle.medya.trt.com.tr/master_1440p.m3u8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/TRT_Spor_Yildiz_logo.png" alt="Tabii Spor 1">
      <span>Tabii Spor 1</span>
    </div>
  </main>

  <script>
    const loginScreen = document.getElementById("login");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const msg = document.getElementById("login-msg");

    function login() {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      if (user === "utay88" && pass === "1234ugur") {
        loginScreen.style.display = "none";
      } else {
        msg.textContent = "âŒ HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!";
      }
    }

    const player = document.getElementById("player");
    document.querySelectorAll(".card").forEach(card => {
      card.addEventListener("click", () => {
        const url = card.getAttribute("data-url");
        player.src = url;
        player.play();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
