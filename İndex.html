<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Utay TV+ Premium Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b0f2f, #1a1f4a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffd85e;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 25px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ffd85e, #ff9a3c);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffeb9a, #ffb84d);
    }

    .player {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
