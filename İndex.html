<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Utay TV Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 10px;
      background: #111;
      font-size: 16px;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    video {
      width: 100%;
      height: calc(100vh - 50px);
      background: #000;
    }
  </style>
</head>

<body>
  <header>Utay TV Player</header>

  <video id="video" controls autoplay playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Varsayılan stream (isteğe bağlı)
    const DEFAULT_STREAM = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    // URL parametresinden "url" bilgsini al
    const params = new URLSearchParams(window.location.search);
    const streamUrl = params.get("url") || DEFAULT_STREAM;

    const video = document.getElementById("video");

    // HLS destek kontrolü
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play().catch(() => {});
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      // Safari gibi tarayıcılar için
      video.src = streamUrl;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    } else {
      alert("Bu tarayıcı HLS oynatma desteklemiyor.");
    }
  </script>
</body>
</html>
