<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>VivoX Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            padding: 10px;
            background: #111;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #333;
        }
        video {
            width: 100%;
            height: calc(100vh - 50px);
            background: #000;
        }
    </style>
</head>

<body>
<header>VivoX Premium Player</header>

<video id="video" controls autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const DEFAULT_STREAM = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    const params = new URLSearchParams(window.location.search);
    const streamUrl = params.get("url") || DEFAULT_STREAM;

    const video = document.getElementById("video");

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
        });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.addEventListener("loadedmetadata", () => {
            video.play();
        });
    } else {
        alert("Bu taray覺c覺 HLS format覺n覺 desteklemiyor.");
    }
</script>

</body>
</html>
